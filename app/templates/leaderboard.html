<table>
  <thead>
    <tr>
      <th>Rank</th>
      <th>Username</th>
      <th>Score</th>
    </tr>
  </thead>
  <tbody>
{% for entry in entries %}
    <tr>
        <td>{{ loop.index }}</td>
        <td>{{ entry['username'] -}}</td>
        <td>{{ entry['score'] }}</td>
    </tr>
{% endfor %}
  </tbody>
</table>
